<ng-select
	[addTag]="addTag ? createNew : null"
	(change)="selectStatus($event)"
	[(ngModel)]="status"
	[placeholder]="placeholder || 'TASKS_PAGE.TASKS_STATUS' | translate"
	appendTo="body"
>
	<ng-option *ngFor="let item of statuses$ | async" [value]="item.value">
		{{ item.name | replace: '_':' ' | replace: '-':' ' | titlecase }}
	</ng-option>
</ng-select>
